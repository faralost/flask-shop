{% extends 'base.html' %}

{% block title %}{{ _('Contact Forms')}}{% endblock %}

{% block content %}
    <br>
    {% for contact in contacts %}
        <div class="card">
            <div class="card-header">
                {{ contact.email }} | {{ contact.phone }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ contact.name }}</p>
                    <footer class="blockquote-footer">{{ contact.description }}</footer>
                </blockquote>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
