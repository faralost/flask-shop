{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td><a class="mylink" href="{{ url_for('item_detail', pk=item.id) }}">{{ item.name }}</a></td>
                <td>{{ item.price }} $</td>
                <td><a href="#" class="mylink"><i class="bi bi-cart4"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
